{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <title>Login</title>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="icon" type="icon" href="{% static 'icons/icon_animal_lottery.ico' %}" />
   <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-6/assets/css/login-6.css">

</head>

<body class="login1">
   <form name="formPainel" id="formPainel" method="post" action="/dologin/">
      <div class="main-login">

         {% csrf_token %}
         <div class="left-login">
            <h1>Bem-Vindo<br>ao Animal Lottery<br></h1>
            <img src="{% static 'css/bichos.svg' %}" class="left-login-image" alt="Bichos a solta">
         </div>

         <div class="right-login">
            <div class="card-login">
               <h1>Login</h1>
               <div class="textfield">
                  <label for="usuario">Usuário</label>
                  <input type="text" name="user" id="user" placeholder="Usuário">
               </div>
               <div class="textfield">
                  <label for="senha">Senha</label>
                  <input type="password" name="password" id="password" placeholder="Senha">
               </div>
               <button class="btn-login">Entrar</button>
               <h2 class="text-white"> OU </h2>

               <a href="{% url 'accounts:google_login' %}" class="botao-google">
                  <!-- tenho uma imagem baixada pra colocar no lugar do svg -->

                  <img src="{% static 'img/google.png' %}" alt="google" width="30">
                  <span class="ms-2 fs-6 text-uppercase text-black">Entrar Com Google</span>
               </a>

               <p class="cadastrar">Não tem uma conta? <a href="/create/" class="link-info">Cadastrar-se</a></p>

               {% if msg %}
               <div class="alert {{class}}">
                  {{msg}}
               </div>
               {% endif %}
            </div>
         </div>
      </div>
   </form>
