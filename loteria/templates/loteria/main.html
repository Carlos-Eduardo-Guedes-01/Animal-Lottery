{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/cards.css' %}" rel="stylesheet">
    <link href="{% static 'css/loteria.css' %}" rel="stylesheet">
    <link rel="icon" type="icon" href="{% static 'icons/icon_animal_lottery.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

</head>

<body STYLE="background-image: url(../../static/img/cover.jpg)">
    <!--LOGO-->
  <div class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="logo" href="/dashboard/">
          <img src="{% static 'img/animal_lottery.png' %}" alt="Animal Lottery" width="128vw" height="40vh">
        </a>

      <!--SALDO-->
      <div class="boxs">
        <div class="saldo">
                <span class="symbol">R$ </span>0,00
            </div>

        <div class="depositar">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Depositar</button>
        </div>
      </div>

      <!--JANELA MODAL-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar Saldo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Valor:</label>
                  <input type="text" id="money-mask" class="form-control" maxlength="12"  placeholder="0,00" >
                 
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Depositar</button>
            </div>
          </div>
        </div>
      </div>


      <!--USUÁRIO-->
      <div class="dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'icons/user.ico' %}" class="rounded-circle" height="25" alt="Usuário" loading="lazy"/>
        </a>

        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Adicionar Saldo</a></li>
          <li><a class="dropdown-item" href="/changepass/">Mudar Senha</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/logouts/">Sair</a></li>
        </ul>
      </div>



    </div>

  </div>
      
    {% block content %}

    {% endblock %}

  
    <script src="../static/js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
